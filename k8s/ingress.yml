apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: router
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: sav-iam-frontend
            port:
              number: 80
      - path: /app/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: sav-frontend
            port:
              number: 80
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: sav-backend
            port:
              number: 80